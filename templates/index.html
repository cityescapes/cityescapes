<html>
  <form action="/result" method="post">
    <label for="user_search">Search</label>
    <input type="text" name="user_search">
    <input type="submit">
  </form>

{% if search%}
  <p>You searched for {{search}}, the weather is {{weather.condition}} and it is {{weather.temperature}} degrees celsius and here are the photos: {{result}}</p>

  <div>
    {% for img in images %}
    <img src="{{ img }}" width=400>
    {% endfor %}
  </div>
{% endif %}
</html>
